<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="nav.js"></script>
    <title>Calender and Timetables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .timetable {
            margin: 20px 0;
            text-align: center;
        }
        .timetable a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #191d5e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .timetable a:hover {
            background-color: #252b95;
        }
    </style>
</head>
<body>
    <div id="sidebar"></div>
<div class="container">
    <h2>View Timetables</h2>
    <div class="timetable">
        <h3>Academic Timetable</h3>
        <a href="path/to/academic_timetable.pdf" target="_blank">View Academic Timetable</a>
    </div>
    <div class="timetable">
        <h3>Class Timetable</h3>
        <a href="path/to/class_timetable.pdf" target="_blank">View Class Timetable</a>
    </div>
</div>

</body>
</html>
